<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Adicione e remova a classe CSS</title>
    <script type="text/javascript" src="./jqueryLib/jquery-3.4.1.min.js"></script>
</head>
<style>
   div {
  cursor: pointer;
    }
    div.able {
  background-color: #FFFF00;
    }
</style>
<body>
    <div class="able">Séries</div>
    <div class="unable">Filmes</div>
</body>
<script>
$(function(){
	$('div').click(function(i){
  	$('div').removeClass('able');
    $(this).addClass('able');
    $('.content').each(function(index) {
    	$(this).toggleClass('able');
    });
  });
});
</script>
</html>
